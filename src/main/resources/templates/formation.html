      <h2 class="text-center">Gestion des formations</h2>

<form >
Titre:<input type="text" required name="titre"> &nbsp; Prix: <input required name="prix" type="text"><button type="submit" value="envoyer">chercher</button>
</form>
<table class="table table-bordered">
<thead>
<tr>
<th ><a href="?sort=id">id</a></th>

<th>Action</th>
</tr></thead>

<tr th:each="f: ${liste} ">

</tbody>
